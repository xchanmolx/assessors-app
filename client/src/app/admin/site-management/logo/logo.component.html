<div class="d-flex my-3">
    <button (click)="openDialog('Add', {})" matTooltip="Add logo information" mat-icon-button class="btn btn-outline-primary mx-3">
        <mat-icon aria-hidden="false" aria-label="Add">add</mat-icon>
    </button>
</div>
<table mat-table [dataSource]="logos!" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Logo URL Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Logo </th>
      <td mat-cell *matCellDef="let element"> 
        <img src="{{element.url || '../../../../../../assets/images/logo-default.png'}}" class="logo" alt="logo">
      </td>
    </ng-container>

    <!-- Ordinal Column -->
    <ng-container matColumnDef="ordinal">
      <th mat-header-cell *matHeaderCellDef> Ordinal </th>
      <td mat-cell *matCellDef="let element"> {{element.ordinal}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
        <button (click)="openDialog('Delete', row)" class="btn btn-outline-danger" mat-icon-button color="warn" matTooltip="Delete"><mat-icon>delete</mat-icon></button>        
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-container *ngIf="logos.length <= 0">
    <div class="mt-3 text-center">
        There are <strong>0</strong> results for this table
    </div>
</ng-container>
